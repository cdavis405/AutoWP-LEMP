name: CI Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
      DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
      DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, intl, gd, curl, xml
          coverage: none

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress

      - name: PHPCS
        run: composer run lint:php

      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Create deployment env
        run: |
          echo "DEPLOY_HOST=$DEPLOY_HOST" > .env
          echo "DEPLOY_USER=$DEPLOY_USER" >> .env
          echo "DEPLOY_PATH=$DEPLOY_PATH" >> .env

      - name: Deploy over SSH
        run: bash scripts/deploy.sh

      - name: Purge FastCGI cache (best effort)
        run: |
          ssh -o StrictHostKeyChecking=no $DEPLOY_USER@$DEPLOY_HOST "sudo systemctl reload nginx || true"
