server {
    listen 80;
    listen [::]:80;
    server_name retaguide.com www.retaguide.com;

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name retaguide.com www.retaguide.com;

    root /var/www/retaguide;
    index index.php index.html index.htm;

    include snippets/ssl-retaguide.com.conf;
    include snippets/ssl-params.conf;

    access_log /var/log/nginx/retaguide.access.log;
    error_log /var/log/nginx/retaguide.error.log;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    client_max_body_size 64M;

    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php8.2-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
    }

    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|webp|ico)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location = /robots.txt {
        allow all;
        log_not_found off;
    }

    location = /favicon.ico {
        log_not_found off;
    }

    location ~* /(wp-json|xmlrpc\.php) {
        deny all;
    }

    location ~* /wp-admin/(?:admin-ajax\.php)?$ {
        allow 127.0.0.1;
        allow ::1;
        deny all;
    }

    location ~* \.(?:ttf|ttc|otf|eot|woff|woff2)$ {
        add_header Access-Control-Allow-Origin "*";
    }
}
